<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vedic Kundli Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .chart-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        aspect-ratio: 1 / 1;
        background: #fff;
        border: 2px solid #f97316;
      }
      .chart-svg {
        width: 100%;
        height: 100%;
      }

      .rashi-num {
        font-size: 7px;
        fill: #a6b1c9;
        font-weight: bold;
        pointer-events: none;
        opacity: 0.7;
      }

      .planet-text {
        fill: #9a3412;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </head>

  <body class="bg-gray-50 min-h-screen p-4 font-sans">
    <div class="max-w-6xl mx-auto bg-white p-6 md:p-10 rounded-3xl shadow-xl">
      <h1
        class="text-3xl md:text-4xl font-extrabold mb-10 text-center text-orange-800"
      >
        Vedic Kundli Report
      </h1>

      <div
        id="error-box"
        class="hidden bg-red-100 text-red-700 p-4 rounded text-center mb-6"
      ></div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
        <div class="flex flex-col items-center">
          <h2 class="text-xl font-bold mb-4 text-orange-600">Lagna Chart</h2>
          <div
            class="chart-container rounded-lg shadow-md"
            id="chart-mount"
          ></div>
          <p class="text-xs text-gray-800 mt-2 text-center">
            Gray Numbers = Signs (Rasi)<br />Dark Text = Planets
          </p>
        </div>

        <div class="space-y-6">
          <div
            id="personal-info"
            class="bg-orange-50 p-6 rounded-2xl border border-orange-100 shadow-sm"
          ></div>
          <div
            id="astro-info"
            class="bg-purple-50 p-6 rounded-2xl border border-purple-100 shadow-sm"
          ></div>
        </div>
      </div>

      <div class="mt-12">
        <h2 class="text-2xl font-bold mb-4 text-orange-700 border-b pb-2">
          Planetary Positions
        </h2>
        <div class="overflow-x-auto rounded-xl shadow border border-gray-200">
          <table class="w-full text-left bg-white">
            <thead class="bg-orange-600 text-white text-sm uppercase">
              <tr>
                <th class="p-4">Planet</th>
                <th class="p-4">Rasi</th>
                <th class="p-4">Degree</th>
                <th class="p-4">Nakshatra</th>
                <th class="p-4">Retro</th>
                <th class="p-4">House</th>
              </tr>
            </thead>
            <tbody
              id="planet-table-body"
              class="divide-y divide-gray-100 text-xl md:text-base"
            ></tbody>
          </table>
        </div>
      </div>

      <div class="mt-12 text-center">
        <a
          href="/"
          class="inline-block px-10 py-3 bg-orange-600 text-white font-bold rounded-full shadow-lg hover:bg-orange-700 transition"
          >Generate Another</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
